<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #recordBtn { background: #e74c3c; color: white; }
    #stopBtn { background: #f39c12; color: white; }
    #playBtn { background: #2ecc71; color: white; }
    audio {
      margin-top: 20px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Audio Recorder</h1>
  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="playBtn" disabled>Play Recording</button>
  
  <audio id="audioPlayback" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let audioUrl;

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const playBtn = document.getElementById('playBtn');
    const audioPlayback = document.getElementById('audioPlayback');

    // Request microphone permission and start recording
    recordBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioUrl = URL.createObjectURL(audioBlob);
          audioPlayback.src = audioUrl;
          playBtn.disabled = false;
        };

        audioChunks = [];
        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        alert('Microphone access denied or not available.');
        console.error(err);
      }
    });

    // Stop recording
    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // Play recorded audio
    playBtn.addEventListener('click', () => {
      audioPlayback.play();
    });
  </script>
</body>
</html>
